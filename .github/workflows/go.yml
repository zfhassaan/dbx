# This workflow will build and test a Go project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Get dependencies
      run: go mod download
      continue-on-error: false

    - name: Verify dependencies
      run: go mod verify
      continue-on-error: false

    - name: Build
      run: go build -v ./...
      continue-on-error: false

    - name: Run tests
      id: tests
      run: |
        echo "Running test suite..."
        if go test -v -race -coverprofile=coverage.out ./...; then
          echo "âœ… All tests passed"
          echo "tests_passed=true" >> $GITHUB_OUTPUT
        else
          echo "âŒ Tests failed!"
          echo "tests_passed=false" >> $GITHUB_OUTPUT
          exit 1
        fi

    - name: Check test coverage
      if: steps.tests.outputs.tests_passed == 'true'
      run: |
        if [ -f coverage.out ]; then
          echo "## ðŸ“Š Test Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Overall Coverage" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out | tail -1 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Detailed Coverage by Package" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.out >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        fi
      continue-on-error: true

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: steps.tests.outputs.tests_passed == 'true'
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Report test failures
      if: failure() && steps.tests.outcome == 'failure'
      run: |
        echo "::error::âŒ Test suite failed! Please review the test output above."
        echo "::error::All tests must pass before this PR can be merged."
        echo "::error::Fix the failing tests and push your changes."
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## âŒ Test Failures Detected" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "The test suite has failed. Please:" >> $GITHUB_STEP_SUMMARY
        echo "1. Review the test output above" >> $GITHUB_STEP_SUMMARY
        echo "2. Fix any failing tests" >> $GITHUB_STEP_SUMMARY
        echo "3. Ensure all tests pass locally before pushing" >> $GITHUB_STEP_SUMMARY
        echo "4. Re-run the workflow after fixing the issues" >> $GITHUB_STEP_SUMMARY

